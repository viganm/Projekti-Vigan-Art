<!DOCTYPE html>
<html>

<head>
    <title> Projekti </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="stylesheet3.css">

    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">



</head>

<body>
    

    <div class="header">
        <h1 style="font-size: 40px;">Kosovo Natural Beauties</h1>
    </div>

    <div class="navbar">


        <a href="Home.html" style="text-decoration: none;"> HOME </a>
        <a href="About.html" style="text-decoration: none;"> ABOUT </a>
        <a href="Contact.html"> CONTACT </a>
        <a href="Login.html" id="loginbutton" style="text-decoration: none;"> LOGIN </a>

    </div>

    <section class="left-section">
        <div id="left-cover" class="cover cover-hide">
            <img src="img/cover.png" alt="">
            <h1>Welcome !</h1>
            <h3>Already have an account ?</h3>
            <button type="button" class="switch-btn" onclick="location.reload()">Log In</button>
        </div>
        <div id="left-form" class="form fade-in-element">
            <h1>Login</h1>
            <form action="" method="post">
                <input type="text" name="user-name" class="input-box" placeholder="User Name">
                <input type="password" name="user-pass" class="input-box" placeholder="Password">
                <input type="button" name="login-btn" class="btn" value="Login">
            </form>
        </div>
    </section>

    <section class="right-section">
        <div id="right-cover" class="cover fade-in-element">
            <img src="img/cover.png" alt="">
            <h1>Welcome !</h1>
            <h3>Don't have an account ?</h3>
            <button type="button" class="switch-btn" onclick="switchSignup()">Sign Up</button>
        </div>
        <div id="right-form" class="form form-hide">
            <h1>Signup</h1>
            <form action="" method="post">
                <input type="text" name="user-name" class="input-box" placeholder="User Name">
                <input type="email" name="user-email" class="input-box" placeholder="Email">
                <input type="password" name="user-pass" class="input-box" placeholder="Password">
                <input type="password" name="user-cpass" class="input-box" placeholder="Confirm Password">
                <input type="button" name="signup-btn" class="btn" value="Signup">
            </form>
        </div>
    </section>


    <script src="script2.js"></script>

</body>

</html>
